<div class="left">
    <label nz-checkbox [(ngModel)]="task.done" class="{{ task.done ? 'done' : '' }}">
        {{ task.title }}
    </label>
</div>
  
<div class="right">
    <nz-tag nzColor="error" *ngIf="isOverdue(task)">Overdue</nz-tag>
    <nz-tag nzColor="default" *ngIf="task.deadline">Due:{{ task.deadline|date:'yyyy/MM/dd' }}</nz-tag>
</div>
